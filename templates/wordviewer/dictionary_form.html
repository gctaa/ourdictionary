{% extends "base.html" %}
{% block content %}
<form action="/create_dictionary/" enctype="multipart/form-data" method="post">{% csrf_token %}
    {% for hidden in form.hidden_fields %}
    {{ hidden }}
    {% endfor %}
    {% for field in form.visible_fields %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
    <p><input type="submit" value="Add Dictionary" /></p>
</form>

{% endblock %}
